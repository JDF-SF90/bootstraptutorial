<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Hello, world!</title>
    <style>
        .fondo {
            background: blueviolet;
        }
        
        .border {
            border: 1px #000 solid;
        }
    </style>


</head>

<body>
    <h1>Hola Mundo!!!</h1>

    <div class="container fondo">
        <p>texto ejemplo</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-2 border">1</div>
            <div class="col-6 border">2</div>
            <div class="col-4 border">3</div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 border">1</div>
            <div class="col-sm-6 border">2</div>
            <div class="col-sm-12 border">3</div>
        </div>
    </div>


    <hr>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 border">1</div>
            <div class="col-sm-6 col-md-4 border">2</div>
            <div class="col-sm-12 col-md-4 border">3</div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-1 border">1</div>
            <div class="col-sm-6 col-md-4 col-lg-2  border">2</div>
            <div class="col-sm-12 col-md-4 col-lg-9  border">3</div>
        </div>
    </div>


    <hr>

    <div class="container">
        <div class="row">
            <div class="col border">1</div>
            <div class="col border">2</div>
            <div class="w-100"></div>
            <div class="col border">3</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
